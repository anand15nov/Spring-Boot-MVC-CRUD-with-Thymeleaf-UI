<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- English, Hindi, Emojis, Special Symbols -->
    <meta charset="UTF-8">
    <!-- mobile, laptop, tablet-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap meta tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>
<body>

<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button to add Employee-->
    <a th:href="@{/employees/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Employee
    </a>


    <!-- Table for Employees -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}"><!--employees: list from the controller -->
            <td th:text="${tempEmployee.firstName}"></td>
            <td th:text="${tempEmployee.lastName}"></td>
            <td th:text="${tempEmployee.email}"></td>

            <!-- Update & delete Buttons -->
            <td>
                <div class="row">
                    <div class="col-sm"> <!-- col-small -->
                        <!-- Update Button-->
                        <form action="#" th:action="@{/employees/showFormForUpdate}" method="POST"><!--@{/class/method}-->
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}"/>
                            <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>
                        </form>

                        <!-- Delete Button-->
                        <form action="#" th:action="@{/employees/delete}" method="POST"><!--@{/class/method}-->
                            <input type="hidden" name="employeeId" th:value="${tempEmployee.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if(!(confirm('Are you sure, you want to delete this employee entry?'))) return false">
                                Delete
                            </button>
                        </form>


                    </div>

                </div>
            </td>


        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
